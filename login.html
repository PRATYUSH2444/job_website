<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login_style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
  <div id="loader-page">
    <div class="loader"></div>
  </div>
  
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider">
        <i class='bx bx-sun'></i>
        <i class='bx bx-moon'></i>
      </div>
    </label>
  </div>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" id="remember-me">Remember Me</label>
        <a href="forgot_pass.html">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="sign_up.html">Register</a></p>
      </div>
      <div class="divider">
        <span>or</span>
      </div>
      <div class="social-login">
        <button type="button" class="social-btn google-btn" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email profile'">
          <i class="ri-google-line"></i>
        </button>
        <button type="button" class="social-btn github-btn" onclick="window.location.href='https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=user'">
          <i class="ri-github-line"></i>
        </button>
        <button type="button" class="social-btn email-btn" onclick="window.location.href='mailto:your-email@example.com'">
          <i class='ri-mail-line'></i>
        </button>
      </div>
    </form>
  </div>
  <script src="../registration_pages/login.js"></script>
</body>
</html>
